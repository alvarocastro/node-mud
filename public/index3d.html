<!DOCTYPE html>
<html>
	<head>
		<title>Game</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<link rel="stylesheet" href="./css/game.css" />
		<link rel="stylesheet" href="./css/game.chatlog.css" />
		<link rel="stylesheet" href="./css/game.view.3d.css" />

		<script src="/js/modernizr.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="/js/packer.js"></script>
		<script src="/js/game.main.js"></script>
		<script src="/js/game.chatlog.js"></script>
		<script src="/js/game.connector.js"></script>
		<script src="/js/game.controls.js"></script>
		<script src="/js/game.view.3d.js"></script>
		<script>
			var g;
			$(function () {
				g = new Game({
					debug: true,

					elements: {
						debug: '#debug',
						view: '#game_view',
						log: '#chat_log'
					}
				});
			});


			var r = function (s) {
				$('.cube')
					.removeClass (function (index, css) {
						return (css.match(/\bshow-\S+/g) || []).join(' ');
					})
					.addClass('show-' + s);
			};

			$(function () {
				$('#numpad div').on('click', function () {
					var e = $.Event('keydown');
					e.keyCode = $(this).attr('class');
					$(document).trigger(e);
				});
			});
		</script>

		<style>
			* {margin: 0; padding: 0;}
		</style>

		<style>
			#numpad {
				width: 480px;
				height: 240px;
				margin: 30px auto;
			}
			#numpad div {
				width: 31%;
				height: 31%;
				margin: 1%;
				background: red;
				float: left;
				text-align: center;
				font-size: 60px;
			}
		</style>
	</head>

	<body>
		<div id="main_view">
			<div class="limit"></div>
			<div id="game_view" class="">


			</div>
		</div>
		<div id="numpad">
			<div class="103">7</div>
			<div class="104">8</div>
			<div class="105">9</div>
			<div class="100">4</div>
			<div class="101">5</div>
			<div class="102">6</div>
			<div class="97">1</div>
			<div class="98">2</div>
			<div class="99">3</div>
		</div>
	</body>
</html>
