				-webkit-perspective: 1000px;

			/**

			#game_view {
				z-index: 1;
				/*overflow: hidden;*/
				width: 736px;
				height: 480px;

				color: #FFF;

				position: relative;
				-webkit-transform-style: preserve-3d;
				-webkit-transform: rotateY(   0deg );
				/*-webkit-perspective: 1000px;
				-webkit-perspective-origin: 50% 30%;*/
			}

			#game_view .cube {
				width: 592px;
				height: 386px;
				margin: -193px -296px;
				top: 50%;
				left: 50%;
				position: absolute;
				-webkit-transform-style: preserve-3d;
				-webkit-transition: -webkit-transform 1s;
				-webkit-transform-origin: 50% 50%;
			}

			#game_view .cube .side {
				display: block;
				position: absolute;
				border: 2px solid orange;
			}
			#game_view .cube .front,
			#game_view .cube .back,
			#game_view .cube .left,
			#game_view .cube .right {
				width: 588px;
				height: 382px;
			}
			#game_view .cube .top,
			#game_view .cube .bottom {
				width: 588px;
				height: 588px;
			}

			#game_view .cube .front  { -webkit-transform: rotateY(   0deg ) translateZ( 296px ); }
			#game_view .cube .back   { -webkit-transform: rotateY( 180deg ) translateZ( 296px ); }
			#game_view .cube .right  { -webkit-transform: rotateY(  90deg ) translateZ( 296px ); }
			#game_view .cube .left   { -webkit-transform: rotateY( -90deg ) translateZ( 296px ); }
			#game_view .cube .top    { -webkit-transform: rotateX(  90deg ) translateZ( 296px ); }
			#game_view .cube .bottom { -webkit-transform: rotateX( -90deg ) translateZ(  90px ); }
